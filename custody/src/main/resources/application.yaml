spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

policy:
  max-amount: 100000000000000
  whitelist-to-addresses: 0xto,0xtrusted,0x1111111111111111111111111111111111111111

custody:
  chain:
    mode: ${CUSTODY_CHAIN_MODE:mock}
  evm:
    rpc-url: ${CUSTODY_EVM_RPC_URL:https://ethereum-sepolia-rpc.publicnode.com}
    chain-id: ${CUSTODY_EVM_CHAIN_ID:11155111}
    private-key: ${CUSTODY_EVM_PRIVATE_KEY:}
